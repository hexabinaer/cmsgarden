label: Veranstaltungsort
description: 'Ständige Adresse für Besucher/innen auswählen (kann von der Postanschrift abweichen!) Nicht gefunden? <a href="/de/node/add/location" target="_blank">Lege eine neue Adresse an</a>. Leer lassen, wenn der Veranstaltungsort wechselt - in diesem Fall beim Termin eintragen.'
