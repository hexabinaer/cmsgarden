id: infrastructure_access
title: 'Infrastructure access'
description: 'To get access to CMS Garden&#39;s chat, pad, cloud storage etc. please fill in this application. (As a member of CMS Garden e. V., you&#39;ll have access automatically.)'
category: ''
elements: "first_name:\n  '#type': textfield\n  '#title': 'First name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'Your email address'\n  '#help': 'Required for creating your account. You will still be able to change the email address in your account settings.'\n  '#required': true\nassociated_organization:\n  '#type': textfield\n  '#title': 'My company/organization is a member'\n  '#description': 'If you work for an organization that is a member of CMS Garden e. V., please enter its name. As a delegate of a full member you may get access to privileged content.'\nmessage:\n  '#type': textarea\n  '#title': Message\n  '#description': '<div class=\"description\">Please drop a line as to why you want to get access.</div>'\ndeclaration_of_agreement:\n  '#type': checkbox\n  '#title': 'Storage of your data'\n  '#description': 'Please indicate that by sending this form you agree with the storage of the data entered for the purpose of infrastructure account management.'\n  '#required': true\n  '#required_error': 'The entries cannot be processed when you do not agree.'\nclevercaptcha:\n  '#type': textfield\n  '#title': 'Not a robot'\n  '#description': 'To unlock the submit button and to prove that you have human intelligence, please type the part from our URL between www. and .org'\n  '#autocomplete': 'off'\n  '#required': true\n  '#required_error': 'Try again'\nadministrative_status:\n  '#type': radios\n  '#title': 'Administrative status'\n  '#options':\n    - open\n    - 'accepted + done'\n    - 'pending (feedback loop)'\n  '#default_value': '0'\n  '#private': true\n  '#access_update_roles':\n    - backoffice\n    - cmsg_admin\n    - administrator\n  '#access_view_roles':\n    - backoffice\n    - cmsg_admin\n    - administrator\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    enabled:\n      - ':input[name=\"clevercaptcha\"]':\n          value: cms-garden\n      - or\n      - ':input[name=\"clevercaptcha\"]':\n          value: 'cms garden'\n      - or\n      - ':input[name=\"clevercaptcha\"]':\n          value: cmsgarden"
