id: basic
label: 'Basic password policy'
password_reset: 90
langcode: en
policy_constraints:
  -
    id: password_length
    character_length: 8
    character_operation: minimum
  -
    id: character_types
    character_types: 2
  -
    id: password_username
    disallow_username: true
  -
    id: password_policy_history_constraint
    history_repeats: 1
roles:
  authenticated: authenticated
