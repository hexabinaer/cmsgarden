cancel_confirm:
  body: "[user:display-name],\r\n\r\nes wurde eine Anfrage zur Löschung deines Benutzerkontos auf [site:name] gestellt.\r\n\r\nDu kannst dein Konto auf [site:url-brief] jetzt durch Klick auf den folgenden Link löschen oder diesen alternativ in den Browser kopieren:\r\n\r\n[user:cancel-url]\r\n\r\nHINWEIS: Die Löschung Ihres Benutzerkontos kann nicht rückgängig gemacht werden und ist endgültig.\r\n\r\nDer Link ist einen Tag lang gültig und läuft automatisch aus, falls du ihn nicht verwendest.\r\n\r\n\r\nViele Grüße,\r\ndas Team vom CMS Garden"
  subject: 'Löschung des Accounts auf [site:name] - bitte bestätigen'
password_reset:
  body: "[user:display-name],\r\n\r\nes wurde eine Anfrage zum Zurücksetzen des Passworts für dein Benutzerkonto auf [site:name] gestellt.\r\n\r\nDu kannst dich jetzt mit einem Klick auf folgenden Link anmelden oder diesen alternativ in den Browser kopieren:\r\n\r\n[user:one-time-login-url]\r\n\r\nDieser Link kann nur einmal verwendet werden und leitet dich zu einer Seite, auf der du ein neues Passwort festlegen kannst (solltest). Er ist einen Tag lang gültig und läuft automatisch aus, falls du ihn nicht verwendest.\r\n\r\n\r\nViele Grüße,\r\ndas Team vom CMS Garden"
  subject: 'Behelfspasswort für [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nauf [site:name] wurde ein Benutzerkonto für dich angelegt. Du kannst dich jetzt mit einem Klick auf den folgenden Link anmelden oder diesen alternativ in den Browser kopieren:\r\n\r\n[user:one-time-login-url]\r\n\r\nDieser Link kann nur einmal verwendet werden und leitet dich zu einer Seite, auf der du ein neues Passwort vergeben solltest.\r\n\r\nNachdem du dein Passwort festgelegt hast, kannst du dich zukünftig auf [site:login-url] mit den folgenden Zugangsdaten anmelden:\r\n\r\nBenutzername: [user:name]\r\nPasswort: (Dein Passwort)\r\n\r\n\r\nViele Grüße,\r\ndas Team vom CMS Garden"
  subject: 'Dein Account auf [site:name]'
