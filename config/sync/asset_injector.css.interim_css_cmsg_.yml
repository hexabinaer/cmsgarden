label: 'Interim CSS (CMSG)'
code: "/* Variables */\r\n\r\nbody {\r\n  font-family: 'OpenSans-Light', sans-serif;\r\n}\r\n\r\n@supports (font-variation-settings: 'wdth' 115) {\r\n  body {\r\n   font-family: 'Noboto Flex';\r\n   font-stretch: 120%;\r\n   font-weight: 100;\r\n   font-variation-settings: \"CAPS\" 300, \"CAPA\" 200, \"CURV\" 100;\r\n  }\r\n}\r\n\r\nh1, h2 {\r\n  font-size: 3rem;\r\n  font-variation-settings: \r\n    \"SCAL\" 90, \r\n    \"BASE\" 500, \r\n    \"SPAC\" 110, \r\n    \"wght\" 200, \r\n    \"OPTI\" 0, \r\n    \"HEIG\" 450, \r\n    \"CAPS\" 380, \r\n    \"CAPA\" 380, \r\n    \"CAPB\" 200, \r\n    \"ASCE\" 550, \r\n    \"DESC\" 550, \r\n    \"DIAC\" 0, \r\n    \"MONO\" 0, \r\n    \"CURV\" 100;\r\n}\r\n\r\nh2 {\r\n  font-size: 2rem;\r\n  font-variation-settings: \r\n    \"wght\" 100;\r\n  margin: 3rem 0 1rem;\r\n}\r\n\r\na {\r\n  font-variation-settings: \"SPAC\" 110, \"wght\" 100;\r\n  transition: all linear .3s;\r\n}\r\n\r\na:focus, a:hover {\r\n  font-variation-settings: \"SPAC\" 100, \"wght\" 500;\r\n}\r\n\r\n/* Layout */\r\n\r\n.layout-container > * {\r\n  padding: 1rem;\r\n}\r\n\r\nul.menu,\r\nul.links :not(#drupal-off-canvas ul.links) {\r\n  display: flex;\r\n  flex-flow: row nowrap;\r\n  border: 1px dashed #ccc;\r\n  border-width: 1px 0;\r\n}\r\n\r\n.menu-item,\r\nul.links li  :not(#drupal-off-canvas ul.links li) {\r\n  list-style: none;\r\n  padding: .25rem .5rem;\r\n  margin: 0 .5rem;\r\n}\r\n\r\n.views-row {\r\n  border-bottom: 1px solid #ccc;\r\n  margin-bottom: .5rem;\r\n  padding-bottom: .5rem;\r\n}\r\n\r\n\r\n/* Users */\r\n\r\nimg.image-style-cmsg-userpic {\r\n  border-radius: 160px;\r\n}"
