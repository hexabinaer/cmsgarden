code: "/* Variables */\n\n:root {\n  --color-grey-dark: rgb(66, 66, 65);\n  --color-grey-light: rgb(132, 132, 130);\n  --color-main: rgb(113,164,35);\n  color: var(--color-grey-dark);\n}\n\nbody {\n  font-family: 'OpenSans-Light', sans-serif;\n}\n\n@supports (font-variation-settings: 'wdth' 115) {\n  body {\n   font-family: 'Noboto Flex';\n   font-stretch: 120%;\n   font-weight: 100;\n   font-variation-settings: \"CAPS\" 300, \"CAPA\" 200, \"CURV\" 100;\n  }\n}\n\nh1, h2 {\n  font-size: 3rem;\n  font-variation-settings: \n    \"SCAL\" 90, \n    \"BASE\" 500, \n    \"SPAC\" 110, \n    \"wght\" 200, \n    \"OPTI\" 0, \n    \"HEIG\" 450, \n    \"CAPS\" 380, \n    \"CAPA\" 380, \n    \"CAPB\" 200, \n    \"ASCE\" 550, \n    \"DESC\" 550, \n    \"DIAC\" 0, \n    \"MONO\" 0, \n    \"CURV\" 100;\n}\n\nh2 {\n  font-size: 2rem;\n  font-variation-settings: \n    \"wght\" 100;\n  margin: 3rem 0 1rem;\n}\n\na {\n  font-variation-settings: \"SPAC\" 110, \"wght\" 100;\n  transition: all linear .3s;\n}\n\na:focus, a:hover {\n  font-variation-settings: \"SPAC\" 100, \"wght\" 500;\n}\n\nabbr {\n  border-bottom-color: #bbb !important;\n  text-decoration: none;\n}\n\n/* Layout */\n\n.site-logo img {\n  width: 300px;\n  height: auto;\n}\n\n.block-system-main-block {\n  margin-top: 2rem;\n  margin-bottom: 4rem;\n}\n\n.layout-container > * {\n  padding: 1rem;\n}\n\n\nul.menu, .menu ul, ul.links /*:not(#drupal-off-canvas ul.links)*/ {\n  display: flex;\n  flex-flow: row nowrap;\n  border: 1px dashed #ccc;\n  border-width: 1px 0;\n}\n\n.menu li, ul.links li /*:not(#drupal-off-canvas ul.links li)*/ {\n  list-style: none;\n  padding: .25rem .5rem;\n  margin: 0 .5rem;\n}\n\n.views-row {\n  border-bottom: 1px solid #ccc;\n  margin-bottom: .5rem;\n  padding-bottom: .5rem;\n}\n\n/* layoutbuilder .links flex fix */\n\n#drupal-off-canvas ul.links {\n  flex-flow: column;\n}\n\n\n\n/* Definition lists */\n\ndl {\n  display: flex;\n  flex-flow: row wrap;\n}\ndt, dd {\n  box-sizing: border-box;\n  border-bottom: 1px solid var(--color-grey-dark);\n  padding: 1rem;\n  margin: 0;\n}\ndt {\n  flex: 1 1 33%;\n  font-weight: bold;\n}\ndd {\n  flex: 1 1 66%;\n}\n\n\n/* Tables */\n\ntable {\n  position: relative;\n}\n\ntable td, table th {\n  padding: .5rem 1rem;\n  border-bottom: 1px solid var(--color-grey-light);\n  text-align: left;\n  vertical-align: top;\n}\ntable, table th {\n  border-bottom: 2px solid var(--color-grey-dark);\n  border-collapse: collapse;\n}\n\n/* navigation areas */\n\nfooter {\n  background-color: var(--color-grey-dark);\n}\n\n.navigation {\n  background-color: var(--color-main);\n  font-size: 1.25rem;\n}\n\nfooter, footer a, .navigation a {\n  color: #fff;\n}\n\n/* forms */\n\ninput[type=\"text\"], input[type=\"email\"], input[type=\"number\"], input[type=\"tel\"], input[type=\"password\"], input[type=\"submit\"], input[type=\"reset\"], select, textarea, button {\n  box-sizing: border-box;\n  max-width: 100%;\n  min-height: 3rem;\n  padding: calc(0.75rem - 1px) calc(1rem - 1px);\n  border-radius: 0.125rem;\n  font-size: 1rem;\n  line-height: 1.5rem;\n}\n\n.button {\n  box-sizing: border-box;\n  display: inline-block;\n  min-height: 3rem;\n  padding: calc(0.75rem - 1px) calc(1rem - 1px);\n  border-radius: 0.125rem;\n  font-size: 1rem;\n  line-height: 1.5rem;\n  margin-top: 1rem;\n  background-color: var(--color-main);\n  color: #fff;\n  text-decoration: none;\n  font-weight: bold;\n  font-variation-settings: \n    \"SCAL\" 90, \n    \"BASE\" 500, \n    \"SPAC\" 110, \n    \"wght\" 250, \n    \"OPTI\" 0, \n    \"HEIG\" 450, \n    \"CAPS\" 380, \n    \"CAPA\" 380, \n    \"CAPB\" 200, \n    \"ASCE\" 550, \n    \"DESC\" 550, \n    \"CURV\" 100;\n}\n\n/* Generic flex styling */\n\n.flexbox .view-content,\n.flexbox .view-content .views-infinite-scroll-content-wrapper {\n  display: flex;\n  flex-flow: row wrap;\n  align-content: flex-start;\n}\n.flex-item {\n    flex: 0 1 33%;\n    border: 1px solid #333;\n    padding: 1rem;\n}\n\n\n/* CMS Logos in shelf \n\n.cms.flexbox .view-content {\n  border: 10px solid #fff;\n  padding: 0 10px;\n  box-shadow: 0 0 60px rgba(0,0,0,.2)\n}\n.cms.flexbox .views-row {\n  border: 10px solid #fff;\n  box-shadow: inset 0 0 40px rgba(0,0,0,.3);\n  flex: 1 1 16%;\n}\n*/\n\n\n/* CMS Logos flex */\n\n.cms.flex .field-name-field-cms-logo {\n  margin: 0px 30px 0;\n}\n\n\n/* Steckbrief */\n\n.node--view-mode-characteristics {\n  columns: 2;\n  column-gap: 2rem;\n}\n.node--view-mode-characteristics > .node__content > .field {\n  display: flex;\n  flex-flow: row nowrap;\n  justify-content: space-between;\n  border-bottom: 1px solid #666;\n  line-height: 2rem;\n}\n.node--view-mode-characteristics .field__label {\n  font-weight: 200;\n}\n\n\n\n/* Users */\n\nimg.image-style-cmsg-userpic {\n  border-radius: 160px;\n}\n\n\n\n/* TOGGLE superfluous node titles */\n\n.to-remove { display: none !important; }\n\n\n\n\n"
