elements: "your_membership:\n  '#type': webform_wizard_page\n  '#title': 'Your membership'\n  flexbox:\n    '#type': webform_flexbox\n    container_membership_form:\n      '#type': container\n      person_type:\n        '#type': radios\n        '#title': 'Membership as'\n        '#options':\n          organizational: Organization/Company\n          personal: Person\n        '#required': true\n      member_type:\n        '#type': radios\n        '#title': 'Type of membership'\n        '#options':\n          full: 'Full Member'\n          sust: 'Sustaining Member'\n      mem_fee:\n        '#type': number\n        '#title': 'Annual fee'\n        '#field_suffix': €/year\n        '#states':\n          visible:\n            ':input[name=\"member_type\"]':\n              value: sust\n        '#min': '100'\n    container_membership_fees:\n      '#type': container\n      processed_text:\n        '#type': processed_text\n        '#text': \"<table border=\\\"0\\\" cellpadding=\\\"0\\\" cellspacing=\\\"0\\\">\\r\\n\\t<caption>Membership fees</caption>\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"col\\\">Membership type</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\">Annual fee</th>\\r\\n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td>Full member - organization</td>\\r\\n\\t\\t\\t<td>€ 1,000.-</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td>Full member - person</td>\\r\\n\\t\\t\\t<td>€ 100.-</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td>Sustaining member</td>\\r\\n\\t\\t\\t<td>your decision (<abbr title=\\\"minimum\\\">min.</abbr> 100.-)</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n\\r\\n<p>&nbsp;</p>\\r\\n\"\n        '#format': full_html\nyour_data:\n  '#type': webform_wizard_page\n  '#title': 'Your data'\n  flexbox_01:\n    '#type': webform_flexbox\n    mem_data_1:\n      '#type': container\n      member_organization:\n        '#type': textfield\n        '#title': Organization\n        '#help': 'Company&#39;s or organization&#39;s full name'\n        '#required': true\n        '#states':\n          visible:\n            ':input[name=\"person_type\"]':\n              value: organizational\n      mem_first_name:\n        '#type': textfield\n        '#title': 'First name'\n        '#required': true\n      mem_last_name:\n        '#type': textfield\n        '#title': 'Last name'\n        '#required': true\n      mem_role:\n        '#type': textfield\n        '#title': Role/function\n      mem_email:\n        '#type': email\n        '#title': 'E-mail address'\n      mem_phone:\n        '#type': webform_telephone\n        '#title': 'Phone number'\n        '#type__access': false\n        '#phone__placeholder': 000-0000000\n        '#ext__access': false\n        '#phone__international_initial_country': DE\n      mem_twitter:\n        '#type': textfield\n        '#title': 'Twitter handle'\n        '#field_prefix': '@'\n    mem_data_2:\n      '#type': container\n      member_address:\n        '#type': address\n        '#title': 'Postal address'\n        '#prepopulate': true\n        '#required': true\n        '#default_value':\n          country_code: DE\n          langcode: ''\n          address_line1: ''\n          address_line2: ''\n          postal_code: ''\n          locality: ''\n          given_name: null\n          additional_name: null\n          family_name: null\n          organization: null\n          sorting_code: null\n          dependent_locality: null\n          administrative_area: null\n        '#field_overrides':\n          givenName: hidden\n          additionalName: hidden\n          familyName: hidden\n          organization: optional\n  participation:\n    '#type': fieldset\n    '#title': 'Tool access'\n    e_mail_for_tools:\n      '#type': email\n      '#title': 'E-mail for tools'\n      '#description': 'You will get access to the association&#39;s tools/infrastructure. You may give a different address to get access.'\n    no_infrastructure:\n      '#type': checkbox\n      '#title': 'I don''t want any infrastructure account'\n  declaration_of_agreement:\n    '#type': checkbox\n    '#title': 'Storage of your data'\n    '#description': 'Please indicate that by sending this form you agree with the storage of the data entered for the purpose of membership administration and for staying in touch with you.'\n    '#required': true\n    '#required_error': 'The entries cannot be processed when you do not agree.'\n  clevercaptcha:\n    '#type': textfield\n    '#title': 'Not a robot'\n    '#description': 'To avoid spam, please enter the association&#39;s name in this field.'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Try again'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    enabled:\n      - ':input[name=\"clevercaptcha\"]':\n          value: 'CMS Garden'\n      - or\n      - ':input[name=\"clevercaptcha\"]':\n          value: 'cms garden'\n      - or\n      - ':input[name=\"clevercaptcha\"]':\n          value: CMS-Garden\n      - or\n      - ':input[name=\"clevercaptcha\"]':\n          value: cmsgarden"
